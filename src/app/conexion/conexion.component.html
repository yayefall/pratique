<div class="container">
  <div class="row">
    <div class="col-md-4 my-5 offset-4">

      <div class="card alert-secondary">

        <!--<form (ngSubmit)="onSubmit(loginForm)" #loginForm = "ngForm">-->
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm = "ngForm">
          <div class="card-body text-center">

            <img src="/assets/photo/yayefall.jpeg" width="50%"  class="logo" />
            <h3 class="card-title">Se connexion</h3>
            <p class="slogan">pour acceder aux fonctionnalit√©s</p>
            <p class="slogan alert alert-danger">Login ou mot de passe invalide!</p>
            <div class="form-group">
              <input type="text"
                     id="username"
                     name="username"
                     class="form-control"
                     placeholder="Entrer votre email"
                     ngModel required email
                     #email = "ngModel">
              <!--  <small class="text-danger" *ngIf="!email.valid" >Verfier votre mail</small> -->
              <label for="username">Email</label>
            </div>

            <div class="form-group">
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="entrer votre mot de passe"
                     ngModel required
              >
              <label for="password">Password</label>
            </div>

            <div class="card-foter text-right">
              <button [disabled]="loginForm.valid" type="submit"
                      class="btn btn-primary btn-sm"
                      style="width: 140px;">Connexion</button>
            </div>

          </div>
        </form>

      </div>

    </div>
  </div>
</div>
